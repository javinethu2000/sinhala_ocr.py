<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Sinhala OCR - Google Lens Style</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .header {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content-wrapper {
            display: flex;
            min-height: 600px;
        }

        .upload-panel {
            flex: 1;
            padding: 30px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
        }

        .results-panel {
            flex: 1;
            padding: 30px;
            background: white;
        }

        .upload-area {
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #4a90e2;
            background: #f0f8ff;
            transform: translateY(-2px);
        }

        .upload-icon {
            font-size: 4em;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #495057;
            margin-bottom: 20px;
        }

        .upload-subtext {
            color: #6c757d;
            font-size: 1em;
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .controls-section {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .confidence-slider {
            margin-top: 20px;
        }

        .confidence-slider label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #495057;
        }

        .slider {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: #e9ecef;
            outline: none;
            margin-bottom: 10px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4a90e2;
            cursor: pointer;
        }

        .slider-value {
            text-align: center;
            font-weight: 600;
            color: #4a90e2;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            width: 100%;
            justify-content: center;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .analyze-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            box-shadow: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .results-header h3 {
            color: #495057;
            font-size: 1.5em;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
            color: #4a90e2;
        }

        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
        }

        .image-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .analyzed-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .text-results {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .extracted-text {
            font-family: 'Noto Sans Sinhala', Arial, sans-serif;
            font-size: 1.4em;
            line-height: 1.8;
            color: #495057;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            min-height: 100px;
            -webkit-user-select: text;
            user-select: text;
            cursor: text;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .copy-btn {
            background: #17a2b8;
            color: white;
        }

        .copy-btn:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .export-btn {
            background: #fd7e14;
            color: white;
        }

        .export-btn:hover {
            background: #e8690b;
            transform: translateY(-2px);
        }

        .clear-btn {
            background: #6c757d;
            color: white;
        }

        .clear-btn:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .character-details {
            margin-top: 30px;
        }

        .character-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: white;
        }

        .character-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .character-char {
            font-family: 'Noto Sans Sinhala', Arial, sans-serif;
            font-size: 1.5em;
            font-weight: 600;
        }

        .character-confidence {
            padding: 4px 8px;
            border-radius: 12px;
            color: white;
            font-size: 0.8em;
            font-weight: 600;
        }

        .confidence-high {
            background: #28a745;
        }

        .confidence-medium {
            background: #ffc107;
        }

        .confidence-low {
            background: #dc3545;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #28a745;
            color: white;
            border-radius: 8px;
            z-index: 1001;
            display: none;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .toast.error {
            background: #dc3545;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }

            .upload-panel {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }

            .results-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .stats {
                align-self: stretch;
                justify-content: space-around;
            }

            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-eye"></i> Enhanced Sinhala OCR</h1>
            <p>Google Lens-style image text analysis and extraction</p>
        </div>

        <div class="content-wrapper">
            <div class="upload-panel">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <div class="upload-text">Drop your image here</div>
                    <div class="upload-subtext">or click to browse</div>
                    <div class="file-input-wrapper">
                        <input type="file" id="imageFile" class="file-input" accept="image/*">
                        <label for="imageFile" class="file-input-label">
                            <i class="fas fa-folder-open"></i>
                            Choose Image
                        </label>
                    </div>
                </div>

                <div class="controls-section">
                    <div class="confidence-slider">
                        <label for="confidenceSlider">
                            <i class="fas fa-sliders-h"></i>
                            Confidence Threshold
                        </label>
                        <input type="range" id="confidenceSlider" class="slider" min="0.1" max="1.0" step="0.05" value="0.3">
                        <div class="slider-value" id="confidenceValue">0.30</div>
                    </div>

                    <button class="analyze-btn" id="analyzeBtn" disabled>
                        <i class="fas fa-search"></i>
                        Analyze Image
                    </button>
                </div>
            </div>

            <div class="results-panel">
                <div class="results-header">
                    <h3><i class="fas fa-file-text"></i> Results</h3>
                    <div class="stats" id="statsContainer" style="display: none;">
                        <div class="stat-item">
                            <div class="stat-value" id="charCount">0</div>
                            <div class="stat-label">Characters</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="avgConfidence">0%</div>
                            <div class="stat-label">Confidence</div>
                        </div>
                    </div>
                </div>

                <div class="image-container" id="imageContainer" style="display: none;">
                    <img id="analyzedImage" class="analyzed-image" alt="Analyzed Image">
                </div>

                <div class="text-results" id="textResults" style="display: none;">
                    <div class="extracted-text" id="extractedText">
                        Extracted text will appear here...
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn copy-btn" id="copyBtn">
                            <i class="fas fa-copy"></i>
                            Copy Text
                        </button>
                        <button class="action-btn export-btn" id="exportTxtBtn">
                            <i class="fas fa-download"></i>
                            Export TXT
                        </button>
                        <button class="action-btn export-btn" id="exportJsonBtn">
                            <i class="fas fa-file-code"></i>
                            Export JSON
                        </button>
                        <button class="action-btn clear-btn" id="clearBtn">
                            <i class="fas fa-trash"></i>
                            Clear
                        </button>
                    </div>
                </div>

                <div class="character-details" id="characterDetails" style="display: none;">
                    <h4><i class="fas fa-list"></i> Character Details</h4>
                    <div class="character-list" id="characterList"></div>
                </div>

                <div class="empty-state" id="emptyState">
                    Upload an image to get started with text extraction
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <script>
        // Global variables
        let currentResults = null;
        let selectedFile = null;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const imageFile = document.getElementById('imageFile');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const confidenceSlider = document.getElementById('confidenceSlider');
        const confidenceValue = document.getElementById('confidenceValue');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const emptyState = document.getElementById('emptyState');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            updateConfidenceDisplay();
        });

        function setupEventListeners() {
            // File upload
            imageFile.addEventListener('change', handleFileSelect);
            
            // Drag and drop
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            
            // Analyze button
            analyzeBtn.addEventListener('click', analyzeImage);
            
            // Confidence slider
            confidenceSlider.addEventListener('input', updateConfidenceDisplay);
            
            // Action buttons
            document.getElementById('copyBtn').addEventListener('click', copyText);
            document.getElementById('exportTxtBtn').addEventListener('click', () => exportText('txt'));
            document.getElementById('exportJsonBtn').addEventListener('click', () => exportText('json'));
            document.getElementById('clearBtn').addEventListener('click', clearResults);
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                validateFile(file);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                selectedFile = file;
                validateFile(file);
                
                // Update file input
                const dt = new DataTransfer();
                dt.items.add(file);
                imageFile.files = dt.files;
            }
        }

        function validateFile(file) {
            const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/bmp', 'image/tiff', 'image/gif'];
            const maxSize = 16 * 1024 * 1024; // 16MB

            if (!allowedTypes.includes(file.type)) {
                showToast('Please select a valid image file (PNG, JPEG, BMP, TIFF, GIF)', 'error');
                analyzeBtn.disabled = true;
                return false;
            }

            if (file.size > maxSize) {
                showToast('File size must be less than 16MB', 'error');
                analyzeBtn.disabled = true;
                return false;
            }

            analyzeBtn.disabled = false;
            updateUploadArea(file);
            return true;
        }

        function updateUploadArea(file) {
            const uploadText = uploadArea.querySelector('.upload-text');
            const uploadSubtext = uploadArea.querySelector('.upload-subtext');
            
            uploadText.textContent = `Selected: ${file.name}`;
            uploadSubtext.textContent = `Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
        }

        function updateConfidenceDisplay() {
            const value = parseFloat(confidenceSlider.value);
            confidenceValue.textContent = value.toFixed(2);
        }

        async function analyzeImage() {
            if (!selectedFile) {
                showToast('Please select an image first', 'error');
                return;
            }

            showLoading(true);
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('confidence', confidenceSlider.value);

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Analysis failed');
                }

                if (data.success) {
                    currentResults = data.results;
                    displayResults(data);
                    showToast('Image analyzed successfully!');
                } else {
                    throw new Error('Analysis failed');
                }

            } catch (error) {
                console.error('Analysis error:', error);
                showToast(`Analysis failed: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            const results = data.results;
            const annotatedImage = data.annotated_image;
            
            // Hide empty state
            emptyState.style.display = 'none';
            
            // Show stats
            document.getElementById('statsContainer').style.display = 'flex';
            document.getElementById('charCount').textContent = results.character_count;
            document.getElementById('avgConfidence').textContent = 
                (results.confidence * 100).toFixed(1) + '%';
            
            // Show annotated image
            if (annotatedImage) {
                document.getElementById('imageContainer').style.display = 'block';
                document.getElementById('analyzedImage').src = 'data:image/png;base64,' + annotatedImage;
            }
            
            // Show extracted text
            document.getElementById('textResults').style.display = 'block';
            const extractedTextEl = document.getElementById('extractedText');
            extractedTextEl.textContent = results.text || 'No text detected';
            
            // Show character details
            if (results.characters && results.characters.length > 0) {
                document.getElementById('characterDetails').style.display = 'block';
                displayCharacterList(results.characters);
            }
        }

        function displayCharacterList(characters) {
            const characterList = document.getElementById('characterList');
            characterList.innerHTML = '';
            
            characters.forEach((char, index) => {
                const item = document.createElement('div');
                item.className = 'character-item';
                
                const confidence = char.confidence;
                let confidenceClass = 'confidence-low';
                if (confidence > 0.8) confidenceClass = 'confidence-high';
                else if (confidence > 0.5) confidenceClass = 'confidence-medium';
                
                item.innerHTML = `
                    <span class="character-char">${char.char}</span>
                    <span class="character-confidence ${confidenceClass}">
                        ${(confidence * 100).toFixed(1)}%
                    </span>
                `;
                
                characterList.appendChild(item);
            });
        }

        async function copyText() {
            if (!currentResults || !currentResults.text) {
                showToast('No text to copy', 'error');
                return;
            }

            try {
                await navigator.clipboard.writeText(currentResults.text);
                showToast('Text copied to clipboard!');
            } catch (error) {
                console.error('Copy failed:', error);
                showToast('Failed to copy text', 'error');
            }
        }

        async function exportText(format) {
            if (!currentResults || !currentResults.text) {
                showToast('No text to export', 'error');
                return;
            }

            try {
                const response = await fetch('/api/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: currentResults.text,
                        format: format
                    })
                });

                if (!response.ok) {
                    throw new Error('Export failed');
                }

                // Download the file
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `sinhala_ocr_export_${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.${format}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showToast(`Text exported as ${format.toUpperCase()}!`);
            } catch (error) {
                console.error('Export failed:', error);
                showToast(`Export failed: ${error.message}`, 'error');
            }
        }

        function clearResults() {
            currentResults = null;
            selectedFile = null;
            
            // Reset file input
            imageFile.value = '';
            analyzeBtn.disabled = true;
            
            // Reset upload area
            const uploadText = uploadArea.querySelector('.upload-text');
            const uploadSubtext = uploadArea.querySelector('.upload-subtext');
            uploadText.textContent = 'Drop your image here';
            uploadSubtext.textContent = 'or click to browse';
            
            // Hide results
            document.getElementById('statsContainer').style.display = 'none';
            document.getElementById('imageContainer').style.display = 'none';
            document.getElementById('textResults').style.display = 'none';
            document.getElementById('characterDetails').style.display = 'none';
            
            // Show empty state
            emptyState.style.display = 'block';
            
            showToast('Results cleared');
        }

        function showLoading(show) {
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.className = 'toast' + (type === 'error' ? ' error' : '');
            toast.style.display = 'flex';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Health check on page load
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok' && data.model_loaded) {
                    console.log(`OCR system ready with ${data.labels_count} characters`);
                } else {
                    showToast('OCR model not loaded. Please check the server.', 'error');
                }
            })
            .catch(error => {
                console.error('Health check failed:', error);
                showToast('Server connection failed', 'error');
            });
    </script>
</body>
</html>
